---
layout: default
---
<div class="tags_list">
	{% capture tags %}
	  {% for tag in site.tags %}
	    {{ tag[0] }}
	  {% endfor %}
	{% endcapture %}
	{% assign sortedtags = tags | split:' ' | sort %}
	<div class="row">
	{% for tag in sortedtags %}
	  	<div class="col s12 m6 l3">
		  	<div class="card tag-card">
		    	<div class="card-title teal lighten-1 z-depth-2"><h4 id="{{ tag }}">{{ tag }}</h4>
		    	</div>
		      	<ul>
			      {% for post in site.tags[tag] %}
				    <li><a class="tag_post" href="{{ post.url }}">{{ post.title }}</a></li>
				  {% endfor %}
				</ul>
		  	</div>
		</div>
	{% endfor %}
	</div>
</div>
